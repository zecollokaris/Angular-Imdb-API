<input type="text" [(ngModel)]="searchTerm">
<button (click)="onSearchChange(searchTerm)">search</button>
<div *ngFor="let result of results" (click)="selectResult(result.id)">
  <img class="Rectangle-Movie-Poster" src="{{result.image}}" alt="Movies Poster">
  <p class="Movie-Name">{{result.title}}</p>
  <p class="Movie-Name">{{result.description}}</p>
</div>
