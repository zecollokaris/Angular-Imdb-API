<div class="View-Detials-Container" *ngIf="result">
  <div>
    <!-- Poster Image -->
    <img class="Poster-Image" src="{{result.image}}" alt="Seach Icon">
  </div>

  <!-- Movie Title -->
  <p class="Movie-Title">{{result.title}}</p>

  <p class="Movie-NoRating">{{result.imDbRating}}</p>

  <p>{{result.plot}}</p>
</div>
