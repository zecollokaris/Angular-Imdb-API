<div class="View-Detials-Container" *ngIf="result">
  
  <p class="Back-Btn"><img class="Back-Icon" src="./assets/Icons/whiteback.png" alt="Seach Icon" [routerLink]="['/Search']" > Back</p>
  
  <div class="Image-Section">
    <!-- Poster Image -->
    <div class="Poster-Image" [ngStyle]="{'background-image':'linear-gradient(180deg, rgba(245, 246, 252, 0.52) 20%, rgb(255,255,255) 50%), url('+result.image+')' }"></div>
  </div>

  <!-- Movie Title -->
  <p class="Movie-Title">{{result.title}}</p>

  <!-- Movie Genre -->
  <p class="Movie-Genres">{{result.genres}}</p>

  <!-- Movie Rating -->
  <p class="Movie-NoRating">{{result.imDbRating}}</p>

  <!-- Movie Description -->
