<!-- TOP 250 MOVIE LIST -->

<p class="Top-Movies-Title">Top 250 Movies</p>

<!-- Top 250 Movie List -->
<div class="column" *ngFor="let movie of movies">
  <!-- Movie Image -->
  <img class="Movie-Image" src="{{movie.image}}" alt="Top Movie Images">
  <!-- Movie Title -->
  <h3 class="Movie-Name">{{movie.fullTitle}}</h3>
</div>
