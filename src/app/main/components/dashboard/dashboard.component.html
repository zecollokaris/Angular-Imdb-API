<div>
  <!-- MOVIES TITLE -->
  <p class="Movie-Title">MOVIES</p>

  <!-- MOVIES ICON -->
  <img class="Search-Icon" src="./assets/Icons/search.png" alt="Seach Icon" [routerLink]="['/Search']">

  <!-- COMING SOON  -->
  <p class="Category-Text">Coming Soon</p>
  <!-- Coming Soon Movie List -->
  <div class="Movie-List">
    <div class="Movie-Background-Poster" *ngFor="let movie of comingmovies" [ngStyle]="{'background-image':'url('+movie.image+')'}">
    </div>
  </div>


  <!-- TOP 250 MOVIES  -->
  <p class="Category-Text">Top 250 Movies</p>
  <p class="SeeAll-Text" [routerLink]="['/top250']" >See all</p>
  <!-- Top 250 Movie List -->
  <div class="Movie-List">
    <div *ngFor="let movie of topmovies">
      <img class="Rectangle-Movie-Poster" src="{{movie.image}}" alt="Movies Poster">
      <p class="Movie-Name">{{movie.fullTitle}}</p>
    </div>
  </div>


  <!-- TOP 250 TV SHOWS  -->
  <p class="Category-Text" style="margin-top: -50px;">Top 250 Tv Shows</p>
  <p class="SeeAll-Text" [routerLink]="['/top250']" >See all</p>
  <!-- Top 250 Tv Show List -->
  <div class="Movie-List">
    <div *ngFor="let movie of toptvs">
      <img class="Rectangle-Movie-Poster" src="{{movie.image}}" alt="Movies Poster">
      <p class="Category-Movie-Name">{{movie.fullTitle}}</p>
    </div>
  </div>


  <!-- MOST POPULAR TV SHOWS  -->
  <p class="Category-Text" style="margin-top: -10px;">Most Popular Tv Shows</p>
  <p class="SeeAll-Text" [routerLink]="['/MostPopMovies']" >See all</p>
  <!-- Most Popular Tv Shows List -->
  <div class="Movie-List">
    <div *ngFor="let movie of popmovies">
      <img class="Rectangle-Movie-Poster" src="{{movie.image}}" alt="Movies Poster">
      <p class="Category-Movie-Name">{{movie.fullTitle}}</p>
    </div>
  </div>


  <!-- IN THEATERS  -->
  <p class="Category-Text" style="margin-top: -10px;">In Theaters</p>
  <p class="SeeAll-Text" [routerLink]="['/InTheaters']" >See all</p>
  <!-- In Theaters Movie List -->
  <div class="Movie-List">
    <div *ngFor="let movie of intheaters">
      <img class="Rectangle-Movie-Poster" src="{{movie.image}}" alt="Movies Poster">
      <p class="Category-Movie-Name">{{movie.fullTitle}}</p>
    </div>
  </div>
</div>
